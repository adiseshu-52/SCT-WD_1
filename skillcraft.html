<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashion Fiesta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fff;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(to right, #000046, #1cb5e0);
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      animation: slideInDown 1s ease;
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    .section {
      padding: 100px 40px;
      min-height: 100vh;
    }

    #home {
      background: url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .product {
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 260px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product button {
      background: #000046;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .product button:hover {
      background: #1cb5e0;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #cart {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
    }

    #cart-items li {
      list-style: none;
      padding: 5px 0;
    }

    footer {
      background: #000046;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fashion Fiesta</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#shop">Shop</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>

  <section class="section" id="home">
    <h2>Welcome to Fashion Fiesta</h2>
    <p>Explore the latest trends in fashion!</p>
  </section>

  <section class="section" id="shop">
    <h2>Shop the Collection</h2>
    <div class="products">
      <div class="product">
        <img src="https://cdn1.bambinifashion.com/img/p/1/8/3/9/8/2/183982--product.jpg" alt="T-Shirt">
        <h3>Graphic T-Shirt</h3>
        <button onclick="addToCart('Graphic T-Shirt')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.pinimg.com/originals/ba/1a/fa/ba1afa36d6e11f912025e8e2d4d0250f.jpg" alt="Dress">
        <h3>Summer Dress</h3>
        <button onclick="addToCart('Summer Dress')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=800&q=80" alt="Jacket">
        <h3>Denim Jacket</h3>
        <button onclick="addToCart('Denim Jacket')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.pinimg.com/originals/2d/94/65/2d946576d5e0daff7dd6dc476e7ba17c.jpg" alt="Hoodie">
        <h3>Casual Hoodie</h3>
        <button onclick="addToCart('Casual Hoodie')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.etsystatic.com/25986688/r/il/1e9b60/2976674997/il_1588xN.2976674997_9llk.jpg" alt="Kurta">
        <h3>Traditional Kurta</h3>
        <button onclick="addToCart('Traditional Kurta')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://cdn.fcglcdn.com/brainbees/images/products/583x720/19131432a.webp" alt="Jeans">
        <h3>Blue Jeans</h3>
        <button onclick="addToCart('Blue Jeans')">Add to Cart</button>
      </div>
    </div>
  </section>

  <section class="section" id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
  </section>

  <footer>
    <p>&copy; 2025 Fashion Fiesta. All Rights Reserved.</p>
  </footer>

  <script>
  window.onload = function () {
    const cartItems = document.getElementById("cart-items");
    const cart = [];

    window.addToCart = function (item) {
      cart.push(item);
      renderCart();
    };

    function renderCart() {
      cartItems.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${item}`;
        cartItems.appendChild(li);
      });
    }
  };
</script>
