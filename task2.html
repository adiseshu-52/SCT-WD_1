<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stopwatch Web Application </title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: #f0f0f0;
  }
  header {
    background: #1e3c72;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  nav {
    display: flex;
    justify-content: center;
    background: #16222a;
    gap: 1rem;
    padding: 1rem;
  }
  nav button {
    background: #0f2027;
    border: 1px solid #fff;
    color: #fff;
    padding: 0.7rem 1.5rem;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  nav button:hover, nav button.active {
    background: #34e89e;
    color: #000;
    border: none;
  }
  main {
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 1rem;
    backdrop-filter: blur(5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
  }
  section {
    display: none;
    animation: fadeIn 0.5s ease forwards;
  }
  section.active {
    display: block;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .display, .timer-display, .alarm-display {
    font-size: 3rem;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    margin: 1rem 0;
    color: #00f7ff;
  }
  .controls button, .timer-controls button, .alarm-controls button {
    background: #00c6ff;
    border: none;
    color: #000;
    padding: 0.7rem 1.2rem;
    margin: 0.5rem;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .controls button:hover, .timer-controls button:hover, .alarm-controls button:hover {
    background: #0072ff;
    color: white;
  }
  .controls button:disabled {
    background: #555;
    color: #ccc;
    cursor: not-allowed;
  }
  .clock-container {
    position: relative;
    margin: 2rem auto;
    width: 300px;
    height: 300px;
    border: 10px solid #00f7ff;
    border-radius: 50%;
    background: radial-gradient(#0a0a0a, #1f1f1f);
    box-shadow: 0 0 30px #00f7ff;
  }
  .clock-center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 12px;
    height: 12px;
    background: #00f7ff;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
  .hand {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: bottom center;
    transform: rotate(0deg);
    transition: transform 0.05s ease-in-out;
  }
  .hand.hour {
    width: 6px;
    height: 70px;
    background: #34e89e;
    border-radius: 6px;
    z-index: 3;
    margin-left: -3px;
    margin-top: -70px;
  }
  .hand.minute {
    width: 4px;
    height: 100px;
    background: #00c6ff;
    border-radius: 4px;
    z-index: 4;
    margin-left: -2px;
    margin-top: -100px;
  }
  .hand.second {
    width: 2px;
    height: 120px;
    background: #ff416c;
    z-index: 5;
    margin-left: -1px;
    margin-top: -120px;
  }

  /* Additional styles for other elements */
  .stopwatch, .timer, .alarm {
    text-align: center;
  }
  
  .laps {
    margin-top: 1rem;
    text-align: left;
    max-height: 200px;
    overflow-y: auto;
    border-top: 1px solid rgba(255,255,255,0.1);
    padding-top: 0.5rem;
  }
  .laps ul {
    list-style-type: none;
    padding-left: 0;
  }
  .laps li {
    padding: 0.5rem;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    font-family: monospace;
    color: #f0f0f0;
  }
  
  input[type="number"] {
    width: 60px;
    font-size: 1.2rem;
    padding: 0.3rem;
    margin: 0 0.3rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    text-align: center;
    background: rgba(255,255,255,0.1);
    color: white;
  }
  
  input[type="time"] {
    font-size: 1rem;
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #ccc;
    background: rgba(255,255,255,0.1);
    color: white;
  }
  
  .alarm-message {
    margin-top: 1rem;
    font-weight: 600;
    color: #ff416c;
  }
  
  label {
    margin-right: 0.5rem;
  }
</style>
</head>
<body>

<header>Stopwatch Web Application</header>

<nav>
  <button class="nav-btn active" data-target="stopwatch">Stopwatch</button>
  <button class="nav-btn" data-target="timer">Timer</button>
  <button class="nav-btn" data-target="alarm">Alarm</button>
  <button class="nav-btn" data-target="clock">Analog Clock</button>
</nav>

<main>
  <!-- Stopwatch Section -->
  <section id="stopwatch" class="active">
    <div class="stopwatch">
      <div class="display" id="sw-display">00:00:00.000</div>
      <div class="controls">
        <button id="sw-start">Start</button>
        <button id="sw-pause" disabled>Pause</button>
        <button id="sw-reset" disabled>Reset</button>
        <button id="sw-lap" disabled>Lap</button>
      </div>
      <div class="laps">
        <ul id="laps-list"></ul>
      </div>
    </div>
  </section>

  <!-- Timer Section -->
  <section id="timer">
    <div class="timer">
      <div>
        <label>Hours: <input type="number" id="timer-hours" min="0" max="99" value="0"></label>
        <label>Minutes: <input type="number" id="timer-minutes" min="0" max="59" value="0"></label>
        <label>Seconds: <input type="number" id="timer-seconds" min="0" max="59" value="0"></label>
      </div>
      <div class="timer-display" id="timer-display">00:00:00</div>
      <div class="timer-controls">
        <button id="timer-start">Start</button>
        <button id="timer-pause" disabled>Pause</button>
        <button id="timer-reset" disabled>Reset</button>
      </div>
    </div>
  </section>

  <!-- Alarm Section -->
  <section id="alarm">
    <div class="alarm">
      <div>
        <label>Set Alarm (HH:MM, 24h): </label>
        <input type="time" id="alarm-time">
      </div>
      <div class="alarm-controls" style="margin-top:1rem;">
        <button id="alarm-set">Set Alarm</button>
        <button id="alarm-clear" disabled>Clear Alarm</button>
      </div>
      <div class="alarm-message" id="alarm-message"></div>
    </div>
  </section>

  <!-- Analog Clock Section -->
  <section id="clock">
    <div class="clock-container">
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
      <div class="clock-center"></div>
    </div>
  </section>
</main>

<script>
  // NAVIGATION
  const navButtons = document.querySelectorAll('nav button');
  const sections = document.querySelectorAll('main section');
  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const target = btn.getAttribute('data-target');
      sections.forEach(section => {
        section.classList.toggle('active', section.id === target);
      });
    });
  });

  // STOPWATCH
  const swDisplay = document.getElementById('sw-display');
  const swStartBtn = document.getElementById('sw-start');
  const swPauseBtn = document.getElementById('sw-pause');
  const swResetBtn = document.getElementById('sw-reset');
  const swLapBtn = document.getElementById('sw-lap');
  const lapsList = document.getElementById('laps-list');

  let swStartTime = 0;
  let swElapsed = 0;
  let swTimerInterval;
  let swRunning = false;
  let lapNumber = 0;

  function formatTime(ms) {
    const milliseconds = ms % 1000;
    const totalSeconds = Math.floor(ms / 1000);
    const seconds = totalSeconds % 60;
    const totalMinutes = Math.floor(totalSeconds / 60);
    const minutes = totalMinutes % 60;
    const hours = Math.floor(totalMinutes / 60);
    return (
      String(hours).padStart(2, '0') + ':' +
      String(minutes).padStart(2, '0') + ':' +
      String(seconds).padStart(2, '0') + '.' +
      String(milliseconds).padStart(3, '0')
    );
  }

  function updateSwDisplay() {
    const now = Date.now();
    swElapsed = now - swStartTime;
    swDisplay.textContent = formatTime(swElapsed);
  }

  swStartBtn.addEventListener('click', () => {
    if (!swRunning) {
      swStartTime = Date.now() - swElapsed;
      swTimerInterval = setInterval(updateSwDisplay, 10);
      swRunning = true;
      swStartBtn.disabled = true;
      swPauseBtn.disabled = false;
      swResetBtn.disabled = false;
      swLapBtn.disabled = false;
    }
  });

  swPauseBtn.addEventListener('click', () => {
    if (swRunning) {
      clearInterval(swTimerInterval);
      swRunning = false;
      swStartBtn.disabled = false;
      swPauseBtn.disabled = true;
      swLapBtn.disabled = true;
    }
  });

  swResetBtn.addEventListener('click', () => {
    clearInterval(swTimerInterval);
    swRunning = false;
    swElapsed = 0;
    swDisplay.textContent = '00:00:00.000';
    swStartBtn.disabled = false;
    swPauseBtn.disabled = true;
    swResetBtn.disabled = true;
    swLapBtn.disabled = true;
    lapsList.innerHTML = '';
    lapNumber = 0;
  });

  swLapBtn.addEventListener('click', () => {
    if (swRunning) {
      lapNumber++;
      const li = document.createElement('li');
      li.textContent = `Lap ${lapNumber}: ${formatTime(swElapsed)}`;
      lapsList.prepend(li);
    }
  });

  // TIMER
  const timerHours = document.getElementById('timer-hours');
  const timerMinutes = document.getElementById('timer-minutes');
  const timerSeconds = document.getElementById('timer-seconds');
  const timerDisplay = document.getElementById('timer-display');
  const timerStartBtn = document.getElementById('timer-start');
  const timerPauseBtn = document.getElementById('timer-pause');
  const timerResetBtn = document.getElementById('timer-reset');

  let timerTotalSeconds = 0;
  let timerRemainingSeconds = 0;
  let timerInterval;
  let timerRunning = false;

  function formatTimerTime(sec) {
    const hours = Math.floor(sec / 3600);
    const minutes = Math.floor((sec % 3600) / 60);
    const seconds = sec % 60;
    return (
      String(hours).padStart(2, '0') + ':' +
      String(minutes).padStart(2, '0') + ':' +
      String(seconds).padStart(2, '0')
    );
  }

  function updateTimerDisplay() {
    timerDisplay.textContent = formatTimerTime(timerRemainingSeconds);
  }

  timerStartBtn.addEventListener('click', () => {
    // Calculate total seconds from inputs
    timerTotalSeconds =
      Number(timerHours.value) * 3600 +
      Number(timerMinutes.value) * 60 +
      Number(timerSeconds.value);

    if (timerTotalSeconds <= 0) {
      alert('Please enter a positive time for the timer.');
      return;
    }
    timerRemainingSeconds = timerTotalSeconds;
    updateTimerDisplay();

    if (!timerRunning) {
      timerInterval = setInterval(() => {
        timerRemainingSeconds--;
        updateTimerDisplay();
        if (timerRemainingSeconds <= 0) {
          clearInterval(timerInterval);
          alert('Timer completed!');
          timerRunning = false;
          timerStartBtn.disabled = false;
          timerPauseBtn.disabled = true;
          timerResetBtn.disabled = false;
        }
      }, 1000);

      timerRunning = true;
      timerStartBtn.disabled = true;
      timerPauseBtn.disabled = false;
      timerResetBtn.disabled = false;
      timerHours.disabled = true;
      timerMinutes.disabled = true;
      timerSeconds.disabled = true;
    }
  });

  timerPauseBtn.addEventListener('click', () => {
    if (timerRunning) {
      clearInterval(timerInterval);
      timerRunning = false;
      timerStartBtn.disabled = false;
      timerPauseBtn.disabled = true;
    }
  });

  timerResetBtn.addEventListener('click', () => {
    clearInterval(timerInterval);
    timerRunning = false;
    timerRemainingSeconds = 0;
    timerDisplay.textContent = '00:00:00';
    timerStartBtn.disabled = false;
    timerPauseBtn.disabled = true;
    timerResetBtn.disabled = true;
    timerHours.disabled = false;
    timerMinutes.disabled = false;
    timerSeconds.disabled = false;
    timerHours.value = 0;
    timerMinutes.value = 0;
    timerSeconds.value = 0;
  });

  // ALARM
  const alarmTimeInput = document.getElementById('alarm-time');
  const alarmSetBtn = document.getElementById('alarm-set');
  const alarmClearBtn = document.getElementById('alarm-clear');
  const alarmMessage = document.getElementById('alarm-message');

  let alarmTimeout;

  alarmSetBtn.addEventListener('click', () => {
    const alarmTimeValue = alarmTimeInput.value;
    if (!alarmTimeValue) {
      alert('Please select a valid alarm time.');
      return;
    }

    const now = new Date();
    const [alarmHour, alarmMinute] = alarmTimeValue.split(':').map(Number);

    const alarmDate = new Date(
      now.getFullYear(),
      now.getMonth(),
      now.getDate(),
      alarmHour,
      alarmMinute,
      0,
      0
    );

    if (alarmDate <= now) {
      // Set for next day if time already passed today
      alarmDate.setDate(alarmDate.getDate() + 1);
    }

    const timeToAlarm = alarmDate - now;

    alarmTimeout = setTimeout(() => {
      alert('Alarm ringing!');
      alarmMessage.textContent = 'Alarm ringing!';
      alarmSetBtn.disabled = false;
      alarmClearBtn.disabled = true;
    }, timeToAlarm);

    alarmSetBtn.disabled = true;
    alarmClearBtn.disabled = false;
    alarmMessage.textContent = `Alarm set for ${alarmTimeValue}`;
  });

  alarmClearBtn.addEventListener('click', () => {
    clearTimeout(alarmTimeout);
    alarmSetBtn.disabled = false;
    alarmClearBtn.disabled = true;
    alarmMessage.textContent = 'Alarm cleared.';
  });

  // ANALOG CLOCK
  const hourHand = document.getElementById('hour-hand');
  const minuteHand = document.getElementById('minute-hand');
  const secondHand = document.getElementById('second-hand');

  function updateClock() {
    const now = new Date();
    const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
    const minutes = now.getMinutes() + seconds / 60;
    const hours = now.getHours() % 12 + minutes / 60;

    const secondsDeg = (seconds / 60) * 360;
    const minutesDeg = (minutes / 60) * 360;
    const hoursDeg = (hours / 12) * 360;

    secondHand.style.transform = `rotate(${secondsDeg}deg)`;
    minuteHand.style.transform = `rotate(${minutesDeg}deg)`;
    hourHand.style.transform = `rotate(${hoursDeg}deg)`;
  }

  setInterval(updateClock, 50);
  updateClock();
</script>

</body>
</html>
